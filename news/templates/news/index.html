<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title}}</title>
</head>
<body>
<div>
    <h1>
        {{title}}
    </h1>
    <ul>
        {% for item in news %}
            <li>
                <p>{{item.title}}</p>
                <p>{{item.text}}</p>
                 <p>{{item.created_at}}</p>
                <hr>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
